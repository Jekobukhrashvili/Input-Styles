<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Inputs -->
    <div class="inputs">
      <input type="text" name="username" placeholder="Enter your username" />
      <br />
      <br />
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
      />
      <br />
      <br />
      <div>
        <input type="checkbox" name="subscribe" id="subscribe" checked />
        <label for="subscribe">Subscribe to newsletter</label>
        <!-- <h1>Hello</h1> -->
      </div>
      <br />
      <br />
      <input type="radio" name="gender" value="male" checked id="Male" />
      <label for="Male">Male</label>
      <input type="radio" name="gender" value="female" id="Female" />
      <label for="Female">Female</label>
      <!-- <h1 class="maleChecked">Male</h1> -->
      <!-- <h1 class="femaleChecked">female</h1> -->
      <br />
      <br />
      <input type="number" name="quantity" min="1" max="10" value="1" />
      <br />
      <br />
      <input type="date" name="birthdate" />
      <br />
      <br />
      <input type="email" name="email" placeholder="Enter your email" />
      <br />
      <br />
      <input type="url" name="website" placeholder="Enter your website URL" />
      <br />
      <br />
      
      <br />
      <br />
      <textarea
        id="textarea"
        name="message"
        rows="4"
        cols="50"
        placeholder="Enter your message"
        ></textarea>
      <br />
      <br />
      <select name="country">
        <option value="">Select</option>
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option>
      </select>
      <br />
      <br />
      <input type="submit" value="Submit" />
      <br />
      <br />
      <input type="file" name="file" />
    </div>

    <br /><br /><br /><br /><br />

    <!-- Child Elements -->
    <div class="ParentDiv">
      <h1>I am A Child 1</h1>
      <h1>I am A Child 2</h1>
      <h1>I am A Child 3</h1>
      <h1>I am A Child 4</h1>
      <h1>I am A Child 5</h1>
      <h1>I am A Child 6</h1>
      <h1>I am A Child 7</h1>
      <h1>I am A Child 8</h1>
      <h1>I am A Child 9</h1>
      <h1>I am A Child 10</h1>
      <div class="ChildDiv">
        <h2>I am A Child 1</h2>
        <h2>I am A Child 2</h2>
        <h2>I am A Child 3</h2>
        <h2>I am A Child 4</h2>
        <h2>I am A Child 5</h2>
      </div>
    </div>
  </body>
</html>
